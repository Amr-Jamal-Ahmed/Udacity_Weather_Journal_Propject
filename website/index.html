<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <!-- load google font  -->
    <link 
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- load fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- load style sheet file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="app__background">
        <img src="./images/app-background.jpg" alt="">
      </div>
      <div id="cube" class="cube rotateY-0-deg">
        <div class="cube-face front-face">
          <div class="wrapper">
            <button type="button" class="arrow right-arrow" data-target="cube">
              <i class="fa-solid fa-angles-right"></i>
            </button>
            <div class="headline">Weather Journal App</div>
            <form class="" action="/index.html" method="post">
              <div class="holder zip">
                <label for="zip">Enter Zipcode here</label>
                <input type="text" id="zip" name="zip" placeholder="Enter zip code here" required/>
              </div>
              <div class="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea
                  class="myInput"
                  id="feelings"
                  name="feelings"
                  placeholder="Enter your feelings here"
                  rows="5"
                  cols="36"
                ></textarea>
              </div>
              <button id="generate" type="submit">
                <!-- <span class="loading-box">
                  <i class="fa-solid fa-satellite-dish"></i>
                </span> -->
                Generate
              </button>
            </form>  
          </div>
        </div>
  
        <div class="cube-face aside-face">
          <div class="wrapper">
            <button type="button" class="arrow left-arrow" data-target="cube">
              <i class="fa-solid fa-angles-left"></i>
            </button>
            <div class="entry">
              <div id="title" class="title">There Is No Entry Yet</div>
              <div id="entry-holder">
                <span class="weather-icon empty">
                  <i class="fa-solid fa-cloud-sun"></i>
                </span>
                <div id="date" class="empty">
                  <i class="fa-solid fa-calendar-days"></i>
                  <!-- <span class="data"></span> -->
                </div>
                <div id="temp" class="empty">
                  <span class="deg-icon">c<sup>o</sup></span>
                  <!-- <span class="data"></span> -->
                </div>
                <div id="content" class="empty">
                  <!-- <span class="data"></span> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
